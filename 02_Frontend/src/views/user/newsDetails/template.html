<div id="user-news-details">
	<!-- start breadcrumb -->
	<div class="background-image container-fluid text-center position-relative d-flex justify-content-center">
		<div class="breadcrumb-nav w-100">
			<h1 class="text-white px-3">
				<strong>
					{{data.title}}
				</strong>
			</h1>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb justify-content-center mb-0">
					<li class="breadcrumb-item text-white"><router-link class="nav-item nav-link text-white" to="/">
							Trang chủ</router-link></li>
					<li class="breadcrumb-item text-white" style="width: 22%;"><router-link
							class="nav-item nav-link text-white" to="/news">
							Tin tức</router-link></li>
					<li class="breadcrumb-item text-primary" aria-current="page">Chi tiết tin tức</li>
				</ol>
			</nav>
		</div>
	</div>
	<!-- Contact Start -->
	<div class="container-xxl py-4">
		<div class="container">
			<div class="news-detail-header">
				<h5 class="font-weight-600 text-uppercase">
					{{data.title}}
				</h5>
				<div class="row desc-news-detail">
					<div class="col-3 d-flex">
						<p class="m-0 p-0"><i class="bi bi-calendar-check pe-2"></i>Ngày đăng: </p>
						<p class="m-0 p-0 ps-2">{{formatDateString(data.created_at)}}</p>
					</div>
					<div class="col-1 d-flex">
						<p class="m-0 p-0"><i class="bi bi-eye pe-1"></i></p>
						<p class="m-0 p-0 ps-2">{{data.view_count ?? 0}}</p>
					</div>
				</div>
			</div>
			<hr>
			<div class="news-detail-content py-1">
				<div style="white-space: pre-line;" v-html="data.body"></div>
			</div>
		</div>
	</div>
	<!-- Contact End -->
</div>
