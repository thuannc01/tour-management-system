<div id="user-news">
	<!-- start breadcrumb -->
	<div class="background-image container-fluid text-center position-relative d-flex justify-content-center">
		<div class="breadcrumb-nav">
			<h1 class="text-white"><strong>Cẩm nang và tin tức du lịch</strong></h1>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb justify-content-center mb-0">
					<li class="breadcrumb-item text-white"><router-link class="nav-item nav-link text-white" to="/">
							Trang chủ</router-link></li>
					<li class="breadcrumb-item text-primary" aria-current="page">Tin tức</li>
				</ol>
			</nav>
		</div>
	</div>
	<!-- Contact Start -->
	<div class="container-xxl py-4">
		<div class="container">
			<div class="row p-3 bg-search-tour">
				<div class="col-4">
					<thuan-input :onchange="doSearch" v-model="conditions.title" type="text"
						label="Nhập để tìm kiếm tin tức" placeholder="Nhập để tìm kiếm ..." />
				</div>
				<div class="col-3">
					<thuan-select label="Chọn loại tin tức" :options="newsTypeList" v-model="conditions.type" />
				</div>
				<div class="col-3">
					<thuan-select label="Sắp xếp" :options="sortList" v-model="conditions.sort" />
				</div>
				<div class="col-2">
					<thuan-select label="Hiển thị" :options="pageSizeList" v-model="conditions.page_size" />
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-4" v-for="(news, index) in dataTable" :key="index">
					<div class="project-item mb-4">
						<div class="position-relative">
							<img class="img-fluid w-100" :src="getRandomItem()" alt="">
							<div class="project-overlay">
								<a class="btn btn-lg-square btn-light rounded-circle m-1" @click="seeDetails(news.id)"
									data-lightbox="project"><i class="fa fa-eye"></i></a>
							</div>
						</div>
						<div class="px-4 py-3">
							<a class="d-block h4">{{news.title}}</a>
							<div class="block-desc">
								<div class="row d-flex justify-content-start">
									<div class="col-5">
										<div class="d-flex date-post">
											<i class="bi bi-calendar-check pe-2"></i>
											<p class="m-0 p-0">{{formatDate(news.created_at)}}</p>
										</div>
									</div>
									<div class="col-6">
										<div class="d-flex view-post">
											<i class="bi bi-eye pe-2 d-flex align-items-center"></i>
											<p class="m-0 p-0">{{news.view_count ?? 0}}</p>
										</div>
									</div>
								</div>
								<div class="row">
									<p class="m-0 pt-1">{{getFirst130Characters(news.body)}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<b-pagination v-model="conditions.page_number" :total-rows="totalRows" align="center"
					:per-page="4"></b-pagination>
			</div>
		</div>
	</div>
	<!-- Contact End -->
</div>
