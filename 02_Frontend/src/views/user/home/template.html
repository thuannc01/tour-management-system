<div id="user-home">
	<div id="carousel">
		<b-carousel id="carousel-1" v-model="slide" :interval="2000" controls indicators background="#ababab"
			img-width="1024" img-height="650" style="text-shadow: 1px 1px 2px #333;" @sliding-start="onSlideStart"
			@sliding-end="onSlideEnd">
			<!-- Text slides with image -->
			<b-carousel-slide caption="First slide" text="Nulla vitae elit libero, a pharetra augue mollis interdum."
				img-src="https://dulichviet.com.vn/images/bandidau/du-lich-trong-nuoc-du-lich-viet.jpg"></b-carousel-slide>

			<!-- Slides with custom text -->
			<b-carousel-slide
				img-src="https://media-cdn-v2.laodong.vn/Storage/NewsPortal/2022/7/13/1067753/Tu-Hao-Vinh-Ha-Long-.jpg">
				<h1>Hello world!</h1>
			</b-carousel-slide>

			<!-- Slides with image only -->
			<b-carousel-slide img-src="https://picsum.photos/1024/480/?image=58"></b-carousel-slide>

			<!-- Slides with img slot -->
			<!-- Note the classes .d-block and .img-fluid to prevent browser default image alignment -->
			<b-carousel-slide>
				<img class="d-block img-fluid w-100" width="1024" height="480"
					src="https://picsum.photos/1024/480/?image=55" alt="image slot">
			</b-carousel-slide>

		</b-carousel>
	</div>
</div>
