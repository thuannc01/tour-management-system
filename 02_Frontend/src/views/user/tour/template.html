<div id="user-tour">
	<!-- start breadcrumb -->
	<div class="background-image container-fluid text-center position-relative d-flex justify-content-center">
		<div class="breadcrumb-nav">
			<h1 class="text-white"><strong>Tour du lịch trong nước</strong></h1>
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb justify-content-center mb-0">
					<li class="breadcrumb-item text-white"><router-link class="nav-item nav-link text-white" to="/">
							Trang chủ</router-link></li>
					<li class="breadcrumb-item text-primary" aria-current="page">Tour du lịch</li>
				</ol>
			</nav>
		</div>
	</div>
	<!-- Contact Start -->
	<div class="container-xxl py-4">
		<div class="container">
			<div class="row p-3 bg-search-tour">
				<div class="col-3">
					<thuan-input @change="doSearch" v-model="conditions.title" type="text" label="Tìm kiếm tour"
						placeholder="Nhập để tìm kiếm ..." />
				</div>
				<div class="col-2">
					<thuan-input @change="doSearch" v-model="conditions.departure_time" label="Từ ngày" type="date" />
				</div>
				<div class="col-2">
					<thuan-input @change="doSearch" v-model="conditions.arrival_time" label="Đến ngày" type="date" />
				</div>
				<div class="col-3">
					<thuan-select @change="doSearch" label="Chọn giá tour" :options="priceOptions"
						v-model="conditions.adult_ticket_price" />
				</div>
				<div class="col-2">
					<thuan-select @change="doSearch" label="Hiển thị" :options="pageSizeList"
						v-model="conditions.page_size" />
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-4" v-for="(tour, index) in dataTable" :key="index">
					<div class="project-item mb-4">
						<div class="position-relative">
							<img class="img-fluid" :src="tour.img" alt="">
							<div class="project-overlay">
								<a class="btn btn-lg-square btn-light rounded-circle m-1" @click="seeDetails"
									data-lightbox="project"><i class="fa fa-eye"></i></a>
							</div>
						</div>
						<div class="px-4 py-3">
							<a class="d-block h4" href="">{{tour.title}}</a>
							<div class="block-desc">
								<div class="row d-flex justify-content-start">
									<div class="d-flex">
										<i class="bi bi-alarm pe-2"></i>
										<p class="p-600 m-0 p-0">Lịch trình:&ensp;</p>
										<p class="m-0 p-0">{{tour.number_of_day}} ngày {{tour.number_of_day - 1}} đêm
										</p>
									</div>
									<div class="d-flex">
										<i class="bi bi-calendar-check pe-2"></i>
										<p class="p-600 m-0 p-0">Khởi hành:&ensp;</p>
										<p class="m-0 p-0">11/10/2023</p>
									</div>
									<div class="d-flex">
										<i class="bi bi-car-front-fill pe-2"></i>
										<p class="p-600 m-0 p-0">Phương tiện:&ensp;</p>
										<p class="m-0 p-0">Hàng không Vietnam Airlines</p>
									</div>
									<div class="d-flex justify-content-center px-4 py-1 mt-2 ms-2 block-price">
										<h5 class="p-0 m-0">Giá:&ensp;</h5>
										<h5 class="p-0 m-0 p-600">{{tour.adult_ticket_price}}</h5>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<b-pagination v-model="conditions.page_number" :total-rows="totalRows" align="center"
					:per-page="4"></b-pagination>
			</div>
		</div>
	</div>
	<!-- Contact End -->
</div>
